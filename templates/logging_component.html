<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./static/CSS/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Logging</title>
</head>
<body>
    <div class="topnav">
        <a href="/home">Home</a>
        <a href="/watchlist_component">WatchList</a>
        <a href="/strategies_component">Strategies</a>
        <a class="active" href="/logging_component">Logs</a>
        <a href="/trades_component">Trades</a>
        <div class="topnav-right">
            <a href="/profile">Profile</a>
            <a href="/about">About</a>
        </div>
    </div>
    <br>
    <div class="container" style="background-color:#E7E9EB;">
        <h2>Logs</h2>
        <table class="table table-bordered" style="background-color:#ffffff;">
            <thead>
                <tr>
                    <th>Message</th>
                </tr>
            </thead>
            {% for log in binance.logs %}
            {% if log['displayed'] == False %}
            <tr>
                <td>{{ log['log'] }}</td>
            </tr>

            {% endif %}
            {% endfor %}
        </table>
    </div>
</body>
</html>
